{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-4">
                <a href="/profile" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к профилю
                </a>
            </div>

            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-pencil-square text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Редактировать профиль</h2>
                    </div>

                    <form method="post" action="/profile/edit">
                        {% if csrf_token %}
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        {% endif %}
                        
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                   value="{{ user.email }}" required>
                            <div class="form-text">Используется для входа в систему</div>
                        </div>

                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">
                                Имя пользователя
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username"
                                   value="{{ user.username or '' }}" placeholder="username">
                            <div class="form-text">Отображаемое имя (необязательно)</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="first_name" class="form-label fw-bold">
                                    Имя
                                </label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       value="{{ user.first_name or '' }}" placeholder="Иван">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="last_name" class="form-label fw-bold">
                                    Фамилия
                                </label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       value="{{ user.last_name or '' }}" placeholder="Иванов">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/profile" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="bi bi-check-circle"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
