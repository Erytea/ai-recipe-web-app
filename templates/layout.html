<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Recipe Bot - создавай персонализированные рецепты с помощью ИИ">
    <title>{% block title %}{{ title or "AI Recipe Bot" }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- AI Recipe Bot Design System -->
    <link rel="stylesheet" href="/static/css/design-system.css">

    <style>
        /* Переопределения для совместимости с существующей разметкой */

        body {
            background-color: var(--surface);
            color: var(--text-primary);
            font-family: var(--font-family-primary);
            line-height: var(--line-height-normal);
        }

        /* Навигация */
        .navbar {
            background-color: var(--primary-dark) !important;
            padding: var(--space-4) 0;
            box-shadow: var(--shadow-sm);
        }

        .navbar-brand {
            font-size: var(--text-title-large);
            font-weight: var(--font-weight-bold);
            letter-spacing: var(--letter-spacing-wider);
            color: white !important;
            text-transform: uppercase;
        }

        .navbar-brand img {
            filter: brightness(0) invert(1);
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: var(--font-weight-medium);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            font-size: var(--text-label-large);
            padding: var(--space-2) var(--space-4) !important;
            transition: all var(--duration-normal) var(--easing-standard);
            border-radius: var(--radius-md);
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .navbar-toggler {
            border: none;
            background-color: transparent;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        /* Hero секция */
        .hero-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
        }

        .hero-full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            z-index: 1;
        }

        .hero-logo {
            position: absolute;
            bottom: var(--space-12);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: var(--text-display-large);
            font-weight: var(--font-weight-black);
            letter-spacing: var(--letter-spacing-widest);
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* Отступ для контента после фиксированного hero */
        .hero-overlay + * {
            position: relative;
            z-index: 1;
            margin-top: 100vh;
            background: var(--background);
        }

        /* Секции */
        .section-white {
            background: var(--background);
            padding: var(--space-24) 0;
        }

        .section-title {
            font-size: var(--text-display-medium);
            font-weight: var(--font-weight-bold);
            letter-spacing: var(--letter-spacing-wide);
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }

        .section-subtitle {
            font-size: var(--text-body-large);
            color: var(--text-secondary);
            margin-bottom: var(--space-12);
        }

        /* Концепт карточки */
        .concept-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: var(--space-4);
            border-radius: var(--radius-lg);
        }

        .concept-text {
            font-size: var(--text-body-medium);
            color: var(--text-secondary);
            line-height: var(--line-height-relaxed);
        }

        /* Продукт секция */
        .product-image-wrapper {
            position: relative;
            margin-bottom: var(--space-8);
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--radius-xl);
        }

        /* Learn more ссылки */
        .learn-more {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            font-size: var(--text-label-large);
            margin-top: var(--space-4);
            transition: all var(--duration-normal) var(--easing-standard);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
        }

        .learn-more:hover {
            color: var(--primary-dark);
            background-color: var(--surface-hover);
            transform: translateX(var(--space-1));
        }

        .learn-more i {
            transition: transform var(--duration-normal) var(--easing-standard);
        }

        .learn-more:hover i {
            transform: translateX(var(--space-2));
        }

        /* Feature карточки */
        .feature-card {
            border: 1px solid var(--border-light);
            background: var(--surface);
            transition: all var(--duration-normal) var(--easing-standard);
            border-radius: var(--radius-xl);
        }

        .feature-card:hover {
            transform: translateY(calc(var(--space-2) * -1));
            box-shadow: var(--shadow-lg);
        }

        /* Кнопки (расширение базовых) */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            font-weight: var(--font-weight-medium);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            transition: all var(--duration-normal) var(--easing-standard);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
            background-color: transparent;
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            font-weight: var(--font-weight-medium);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            transition: all var(--duration-normal) var(--easing-standard);
        }

        .btn-outline-primary:hover:not(:disabled) {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        main {
            flex: 1;
        }

        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: var(--space-16) 0 var(--space-8);
            margin-top: 0;
            background-image:
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        footer h5 {
            color: white;
            font-weight: var(--font-weight-bold);
            letter-spacing: var(--letter-spacing-wide);
            text-transform: uppercase;
            margin-bottom: var(--space-4);
        }

        footer p {
            color: rgba(255,255,255,0.8);
            line-height: var(--line-height-relaxed);
        }

        footer .text-muted {
            color: rgba(255,255,255,0.6) !important;
        }

        .social-icons {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-3);
        }

        .social-icons a {
            color: white;
            font-size: var(--text-title-medium);
            transition: all var(--duration-normal) var(--easing-standard);
            padding: var(--space-2);
            border-radius: var(--radius-md);
        }

        .social-icons a:hover {
            opacity: 0.7;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Flash сообщения */
        .alert {
            border-radius: var(--radius-lg);
            border: none;
            padding: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .alert-success {
            background-color: var(--success);
            color: var(--motto-grey-900);
        }

        .alert-error {
            background-color: var(--error);
            color: white;
        }

        .alert-warning {
            background-color: var(--warning);
            color: var(--motto-grey-900);
        }

        .alert-info {
            background-color: var(--info);
            color: var(--motto-grey-900);
        }

        /* Responsive */
        @media (max-width: 767.98px) {
            .hero-logo {
                font-size: var(--text-display-medium);
                letter-spacing: var(--letter-spacing-wider);
            }

            .section-title {
                font-size: var(--text-headline-large);
            }

            .section-white {
                padding: var(--space-12) 0;
            }

            .navbar-brand {
                font-size: var(--text-title-medium);
            }
        }

        .btn-group-mobile {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        @media (min-width: 576px) {
            .btn-group-mobile {
                flex-direction: row;
                gap: var(--space-3);
            }
        }

        /* Доступность */
        .btn:focus-visible,
        .navbar-toggler:focus-visible,
        .form-control:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Темная тема поддержка */
        @media (prefers-color-scheme: dark) {
            .section-white {
                background: var(--surface);
            }

            .feature-card {
                background: var(--surface);
                border-color: var(--border);
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/logo.png" alt="AI Recipe Bot" height="35" class="me-2" style="object-fit: contain;" onerror="this.style.display='none';">
                AI RECIPE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ГЛАВНАЯ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О ПРИЛОЖЕНИИ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        
        {% block content %}{% endblock %}
    </main>
    
    <!-- CSRF Token для AJAX запросов -->
    {% if csrf_token %}
    <script>
        // Глобальная переменная для CSRF токена (для AJAX)
        window.csrfToken = '{{ csrf_token }}';
    </script>
    {% endif %}

    <!-- Footer -->
    <footer class="red-bg">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5>AI RECIPE</h5>
                    <p class="mb-0">&copy; 2025 AI Recipe Bot. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="mb-3">
                        <strong>SOCIAL</strong>
                    </div>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                        <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
