{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-success" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Регистрация</h2>
                        <p class="text-muted">Создай аккаунт и начни создавать рецепты!</p>
                    </div>

                    <form method="post" action="/auth/register">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="your@email.com" required>
                            <div class="form-text">Используется для входа в аккаунт</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Минимум 6 символов" minlength="6" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="username">
                            <div class="form-text">Опционально, будет отображаться в профиле</div>
                        </div>

                        <div class="mb-3">
                            <label for="first_name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                   placeholder="Иван">
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                   placeholder="Иванов">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-person-plus"></i> Зарегистрироваться
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Уже есть аккаунт?
                            <a href="/auth/login" class="text-success fw-bold">Войти</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
