{% extends "layout.html" %}

{% block content %}
<div class="container py-5 animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card animate-scale-in">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <div class="rounded-circle d-inline-flex align-items-center justify-content-center"
                                 style="width: 80px; height: 80px; background: var(--primary);">
                                <i class="bi bi-box-arrow-in-right text-white" style="font-size: 32px;"></i>
                            </div>
                        </div>
                        <h2 class="headline-large mt-3 mb-2">Вход в аккаунт</h2>
                        <p class="body-medium" style="color: var(--text-secondary);">Добро пожаловать обратно!</p>
                    </div>

                    <form method="post" action="/auth/login">
                        {% if csrf_token %}
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        {% endif %}

                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="your@email.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Ваш пароль" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Войти
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="body-medium mb-0" style="color: var(--text-secondary);">
                            Нет аккаунта?
                            <a href="/auth/register" class="text-primary fw-bold" style="color: var(--primary) !important;">Зарегистрироваться</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
