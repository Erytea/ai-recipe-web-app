{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-wifi-off text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Оффлайн режим</h2>
                    <p class="lead text-muted mb-4">
                        Вы находитесь оффлайн. Некоторые функции могут быть недоступны.
                    </p>

                    <div class="alert alert-info">
                        <h6><i class="bi bi-info-circle"></i> Доступно оффлайн:</h6>
                        <ul class="list-unstyled mb-0 mt-2 text-start">
                            <li><i class="bi bi-check-circle text-success me-2"></i>Просмотр сохраненных рецептов</li>
                            <li><i class="bi bi-check-circle text-success me-2"></i>Чек-лист ингредиентов</li>
                            <li><i class="bi bi-check-circle text-success me-2"></i>Таймеры приготовления</li>
                            <li><i class="bi bi-check-circle text-success me-2"></i>Калькулятор питания</li>
                        </ul>
                    </div>

                    <div class="mt-4">
                        <button onclick="window.location.reload()" class="btn btn-primary me-2">
                            <i class="bi bi-arrow-clockwise"></i> Попробовать снова
                        </button>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
}

.card {
    border: none;
    border-radius: 16px;
}

.btn {
    border-radius: 12px;
    font-weight: 600;
}
</style>
{% endblock %}
