{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-4">
                <a href="/recipes/base" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к базе
                </a>
            </div>

            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-search text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Поиск рецептов</h2>
                        <p class="text-muted">Найди рецепт по различным параметрам</p>
                    </div>

                    <form method="post" action="/recipes/base/search">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Тип поиска:</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="search_type" id="search_title" value="title" checked>
                                <label class="btn btn-outline-primary" for="search_title">
                                    <i class="bi bi-type"></i> По названию
                                </label>

                                <input type="radio" class="btn-check" name="search_type" id="search_tags" value="tags">
                                <label class="btn btn-outline-primary" for="search_tags">
                                    <i class="bi bi-tags"></i> По тегам
                                </label>

                                <input type="radio" class="btn-check" name="search_type" id="search_kbzhu" value="kbzhu">
                                <label class="btn btn-outline-primary" for="search_kbzhu">
                                    <i class="bi bi-calculator"></i> По КБЖУ
                                </label>
                            </div>
                        </div>

                        <!-- Поиск по названию -->
                        <div id="search-title-form" class="search-form">
                            <div class="mb-4">
                                <label for="query" class="form-label fw-bold">
                                    Название рецепта
                                </label>
                                <input type="text" class="form-control form-control-lg" id="query" name="query"
                                       placeholder="Например: борщ, салат, курица">
                            </div>
                        </div>

                        <!-- Поиск по тегам -->
                        <div id="search-tags-form" class="search-form" style="display: none;">
                            <div class="mb-4">
                                <label for="tags" class="form-label fw-bold">
                                    Теги (через запятую)
                                </label>
                                <input type="text" class="form-control form-control-lg" id="tags" name="tags"
                                       placeholder="Например: Белок, Курица, Овощи">
                                <div class="form-text">Введи теги через запятую</div>
                            </div>
                        </div>

                        <!-- Поиск по КБЖУ -->
                        <div id="search-kbzhu-form" class="search-form" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="calories" class="form-label fw-bold">
                                        Калории на 100г <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" id="calories" name="calories"
                                           min="0" max="1000" step="10" placeholder="200">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="protein" class="form-label fw-bold">Белки (г)</label>
                                    <input type="number" class="form-control" id="protein" name="protein"
                                           min="0" max="100" step="1" placeholder="20">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fat" class="form-label fw-bold">Жиры (г)</label>
                                    <input type="number" class="form-control" id="fat" name="fat"
                                           min="0" max="100" step="1" placeholder="10">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="carbs" class="form-label fw-bold">Углеводы (г)</label>
                                    <input type="number" class="form-control" id="carbs" name="carbs"
                                           min="0" max="100" step="1" placeholder="15">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/recipes/base" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="bi bi-search"></i> Найти рецепты
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
// Переключение форм поиска
document.querySelectorAll('input[name="search_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        // Скрываем все формы
        document.querySelectorAll('.search-form').forEach(form => {
            form.style.display = 'none';
        });
        
        // Показываем нужную форму
        const formId = 'search-' + this.value + '-form';
        document.getElementById(formId).style.display = 'block';
    });
});
</script>
{% endblock %}
{% endblock %}
